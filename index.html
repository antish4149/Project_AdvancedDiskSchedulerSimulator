<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disk Scheduling Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Disk Scheduling Simulator</h1>
    
    <!-- Input Section -->
    <div id="input-section">
      <h2>Inputs</h2>
      <label for="diskRequests">Disk Requests (comma-separated):</label>
      <input type="text" id="diskRequests" placeholder="e.g., 98, 183, 37, 122, 14" />
      
      <label for="initialHead">Initial Head Position:</label>
      <input type="number" id="initialHead" placeholder="e.g., 53" />
      
      <label for="algorithm">Select Algorithm:</label>
      <select id="algorithm">
        <option value="fcfs">FCFS</option>
        <option value="sstf">SSTF</option>
        <option value="scan">SCAN</option>
        <option value="cscan">C-SCAN</option>
      </select>
      
      <button id="simulate">Simulate</button>
    </div>

    <!-- Output Section -->
    <div id="output-section">
      <h2>Results</h2>
      <div id="gantt-chart">
        <h3>Gantt Chart:</h3>
        <div id="chart"></div>
      </div>
      
      <div id="metrics">
        <h3>Metrics:</h3>
        <p id="total-movement"></p>
        <p id="average-seek-time"></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
